name: Lint project
on: [push]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '14'
      - name: Run frontend linting
        working-directory: ./client
        run: |
          npm install
          npm install -g yarn
          yarn lint
          yarn build
